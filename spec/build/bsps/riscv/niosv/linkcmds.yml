build-type: config-file
content: |
  MEMORY {
    ONCHIP_ROM : ORIGIN = ${NIOSV_ONCHIP_ROM_REGION_BEGIN}, LENGTH = ${NIOSV_ONCHIP_ROM_REGION_SIZE}
    ONCHIP_RAM : ORIGIN = ${NIOSV_ONCHIP_RAM_REGION_BEGIN}, LENGTH = ${NIOSV_ONCHIP_RAM_REGION_SIZE}
    EXT_RAM    : ORIGIN = ${NIOSV_EXT_RAM_REGION_BEGIN},    LENGTH = ${NIOSV_EXT_RAM_REGION_SIZE}
    EPCQ_ROM   : ORIGIN = ${NIOSV_EPCQ_ROM_REGION_BEGIN},   LENGTH = ${NIOSV_EPCQ_ROM_REGION_SIZE}
  }

  REGION_ALIAS ("REGION_START", EXT_RAM);
  REGION_ALIAS ("REGION_TEXT", EXT_RAM);
  REGION_ALIAS ("REGION_TEXT_LOAD", EXT_RAM);
  REGION_ALIAS ("REGION_FAST_TEXT", EXT_RAM);
  REGION_ALIAS ("REGION_FAST_TEXT_LOAD", EXT_RAM);
  REGION_ALIAS ("REGION_RODATA", EXT_RAM);
  REGION_ALIAS ("REGION_RODATA_LOAD", EXT_RAM);
  REGION_ALIAS ("REGION_DATA", EXT_RAM);
  REGION_ALIAS ("REGION_DATA_LOAD", EXT_RAM);
  REGION_ALIAS ("REGION_FAST_DATA", EXT_RAM);
  REGION_ALIAS ("REGION_FAST_DATA_LOAD", EXT_RAM);
  REGION_ALIAS ("REGION_RTEMSSTACK", EXT_RAM);
  REGION_ALIAS ("REGION_WORK", EXT_RAM);

  INCLUDE linkcmds.base
copyrights:
- Copyright (C) 2024 Kevin Kirspel
enabled-by: true
install-path: ${BSP_LIBDIR}
links: []
target: linkcmds
type: build
